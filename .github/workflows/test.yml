name: test
on: [push, pull_request]
jobs:
  test:
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version-file: go.mod
      - name: Checkout
        uses: actions/checkout@v3
      - name: Test
        run: go test ./...
