version: v1
managed:
  enabled: true
  java_multiple_files: false
  go_package_prefix:
    default: go.minekube.com/connect/internal/api
    except:
      - buf.build/googleapis/googleapis
plugins:
  - remote: buf.build/library/plugins/go:v1.27.1-1
    out: internal/api
    opt:
      - paths=source_relative
  - remote: buf.build/library/plugins/go-grpc:v1.1.0-2
    out: internal/api
    opt:
      - paths=source_relative
#  - name: java
#    out: gen/proto/java
#  - name: grpc-java
#    out: gen/proto/java
