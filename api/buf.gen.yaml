version: v1
managed:
  enabled: true
  java_multiple_files: false
  go_package_prefix:
    default: go.minekube.com/connect/internal/api
    except:
      - buf.build/googleapis/googleapis
plugins:
  - plugin: buf.build/protocolbuffers/go
    out: internal/api
    opt:
      - paths=source_relative
  - plugin: buf.build/grpc/go
    out: internal/api
    opt:
      - paths=source_relative
#  - name: java
#    out: gen/proto/java
#  - name: grpc-java
#    out: gen/proto/java
